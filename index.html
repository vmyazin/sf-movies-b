<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="icon" href="img/favicon.png" type="image/x-icon">

  <title>San Francisco Film Locations</title>

  <link rel="stylesheet" href="styles/main.css">
</head>

<body>

  <nav class="navbar navbar-default navbar-fixed-top" role="navigation">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="row-fluid">
      <div class="navbar-header col-md-3">
        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-navbar-collapse-1">
          <span class="sr-only">Toggle navigation</span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
          <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#">SF Film Locations</a>
      </div>
      <div class="col-md-9">
        <div class="collapse navbar-collapse" id="bs-navbar-collapse-1">
          <form class="navbar-form navbar-left" role="search">
            <div class="form-group">
              <div class="input-group">
                <span class="input-group-addon">
                  <span class="glyphicon glyphicon-search"></span>
                </span>
                <input id="search" type="text" class="form-control" placeholder="Search for title">
              </div>
            </div>
          </form>
          <span class="total-count">Total found: <b></b></span>
        </div><!-- /.navbar-collapse -->
      </div>
    </div>

  </nav>

    <div class="row-fluid main-wrapper">
      <aside class="col-md-3">
        <p class="loading text-center">Loading...</p>
        <div id="film-list">
        </div>
      </aside>
      <div class="col-md-9 map-container">
        <div id="map"></div>
      </div>
      <footer class="footer">2014 &copy; Created by <a href="mailto:vm@konspiredesign.com">Vasily Myazin</a> in sunny San Francisco</footer>
    </div>

  <script id="film-template" type="text/x-handlebars-template">
    {{#this}}
      <h4 data-toggle="collapse" data-target="#{{makeId title}}">{{title}} <i>({{attr.[0].release_year}})</i></h4>
      <ul class="locations-list list-unstyled collapse" id="{{makeId title}}" data-title="{{title}}">
        <li class="trailer-link-container"><span class="view-trailer label label-success hide"><span class="glyphicon glyphicon-facetime-video"></span> Watch Trailer</span><span class="label label-default video-link-placeholder">Checking for trailer...</span></li>
        <li><h5>Locations:</h5></li>
        {{#attr}}
          {{#if locations}}
            <li><a href="javascript:void(0)" data-location="{{locations}}" data-location-clean="{{sanitizeAddress locations}}" data-fact="{{fun_facts}}">{{locations}}</a></li>
          {{/if}}
        {{/attr}}
      </ul>
    {{/this}}
  </script>

  <script id="trailer-modal-tpl" type="text/x-handlebars-template">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title">{{title}}</h4>
        </div>
        <div class="modal-body text-center">
          {{{embed}}}
        </div>
      </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
  </script>

  <!-- Application source. -->
  <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB6Sc8N51wyn6JC6qyIBFuTJpApcGB809k&sensor=false"></script>
  <script src="scripts/maps.js"></script>
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="http://jquery-xml2json-plugin.googlecode.com/svn/trunk/jquery.xml2json.js"></script>
  <script src="vendor/underscore.js"></script>
  <script src="vendor/backbone/backbone-min.js"></script>
  <script src="vendor/bootstrap/dist/js/bootstrap.js"></script>
  <script src="vendor/handlebars/handlebars.js"></script>
  <script src="scripts/handlebars_helpers.js"></script>
  <script src="scripts/app.js"></script>
</body>
</html>
